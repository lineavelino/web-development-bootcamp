<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
    <form action="/challenge" method="get">
        <section id="personal-infos">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                id="username"
                name="user-name"
                required
              />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input
                type="email"
                id="email"
                name="user-email"
                required
              />
            </li>
            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input
                type="tel"
                id="phonenumber"
                name="user-phone"
                required
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="user-message"
                id="message"
                cols="30"
                rows="10"
                required
              ></textarea>
            </li>
          </ul>
        </section>
        <section id="origin">
          <label for="source">How did you find us?</label>
        <select name="user-source" id="source" required>
            <option value="web-search">Web Search</option>
            <option value="word-mouth">Word Of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section id="contact-preference">
          <h2>How should we reply?</h2>
          <ul>
            <li class="reply-contact">
              <input
                type="radio"
                value="phone"
                name="reply"
                id="phone-reply"
                required
              />
              <label for="phone-reply">Call me</label>
            </li>
            <li class="reply-contact">
              <input
                type="radio"
                value="email"
                name="reply"
                id="email-reply"
                required
              />
              <label for="email-reply">Send me an email</label>
            </li>
            <li class="reply-contact">
              <input
                type="radio"
                value="none"
                name="reply"
                id="none"
                required
              />
              <label for="none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section id="terms">
        <input type="checkbox" name="terms" id="accept-terms" required />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="buttons">
          <button type="reset" id="btn-clear">Clear</button>
          <button type="submit" id="btn-submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
