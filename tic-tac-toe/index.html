<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Tic Tac Toe</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/modal.css" />
    <link
      rel="stylesheet"
      href="/styles/configuration.css"
    />
    <link rel="stylesheet" href="/styles/game-board.css" />

    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/config.js" defer></script>
  </head>

  <body>
    <div id="modal-background"></div>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>
        Built with HTML, CSS, JavaScript and lots of love!
      </p>
    </header>

    <main>
      <aside
        class="modal-content"
        id="player-modal-content"
      >
        <h2>Choose your name</h2>

        <form>
          <div>
            <label for="player-name">Player name</label>
            <input
              type="text"
              id="player-name"
              name="playername"
              required
            />
          </div>
          <p id="error-message"></p>
          <div>
            <button
              type="reset"
              class="btn btn-alt"
              id="cancel-button"
            >
              Cancel
            </button>
            <button type="submit" class="btn">
              Confirm
            </button>
          </div>
        </form>
      </aside>

      <section id="info-players">
        <ol>
          <li>
            <h2>Player 1</h2>
            <h3 id="player-1-name">PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button
              type="button"
              class="btn btn-alt"
              id="edit-player1"
              data-playerId="1"
            >
              Edit
            </button>
          </li>
          <li>
            <h2>Player 2</h2>
            <h3 id="player-2-name">PLAYER NAME</h3>
            <p class="player-symbol">O</p>
            <button
              type="button"
              class="btn btn-alt"
              id="edit-player2"
              data-playerId="2"
            >
              Edit
            </button>
          </li>
        </ol>
        <button type="button" class="btn">
          Start New Game
        </button>
      </section>

      <section id="board-game">
        <aside>
          <h2>You won, PLAYER NAME!</h2>
          <p>
            Click "Start New Game" above to start a new
            game.
          </p>
        </aside>

        <p>It's your turn, <span>PLAYER NAME</span>!</p>

        <ol>
          <li class="box-selected">X</li>
          <li></li>
          <li class="box-selected">O</li>

          <li></li>
          <li class="box-selected">X</li>
          <li></li>

          <li class="box-selected">O</li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
